						xmlns="http://www.w3.org/2000/svg">

							d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"

							class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100">Agregar</a>

							d="M6 6h.008v.008H6V6z"></path>

					<span class="flex-1 ml-3 text-left whitespace-nowrap" sidebar-toggle-item>Descuentos</span>

						xmlns="http://www.w3.org/2000/svg">

							d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"

					<li>
						<a href="{% url 'historial_pedidos' %}"
							class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100">Historial
							de pedidos</a>
					</li>
					<li>
						<a href="{% url 'suscripcion' %}"
							class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100">Suscripcion</a>
					</li>
