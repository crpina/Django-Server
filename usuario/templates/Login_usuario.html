{% extends 'base.html' %}
{% load static %}
{% block title %}
Iniciar sesion
{% endblock title %}



{% block css %}
<link rel="stylesheet" href="{% static '/src/css/subtarjeta.css'%}">
{% endblock %}

{% block content %}
<div class="w-full h-full flex justify-center items-center z-10">
    <div
      class="sm:w-3/4 lg:max-w-3xl mx-auto sm:my-20 py-4 bg-white border border-gray-200 rounded-lg shadow p-8">
      
        <!-- formulario inicio sesion -->
        <form class="space-y-6" action="" class="" id="formulario2" name="formulario2">

        <h5 class="text-xl font-medium text-gray-900">Ingreso</h5>
        <div>
          <label for="emailc"
                 class="block mb-2 text-sm font-medium text-gray-900">Correo</label>
          <input type="email" name="emailc" id="emailc"
                 class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                 placeholder=""/>
        </div>
        <div>
          <label for="password1"
                 class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
          <input type="password" name="password1" id="password1"
                 placeholder=""
                 class="form-control form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
        </div>


        <div class="flex items-start pb-8">
            <button
              class="ml-auto text-sm text-blue-700 hover:underline">
          <a href="{% url '404' %}">
              Perdiste tu contraseña?
          </a>
            </button>
        </div>

        <button id="guardar1" name="guardar1" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Ingresar</button>

        <div class="text-sm font-medium text-gray-500">
          No estas registrado? <a href="{% url 'registro' %}"
                                  class="text-blue-700 hover:underline">Crear
          cuenta</a>
        </div>
      </form>
      
    </div>
  </div>
  <div class="absolute w-full h-full z-0">
    <img class="h-full w-full object-cover" src="{% static '/imagens/fondo.png'%}"/>
  </div>
</div>

<!-- drawer -->
{% include 'drawer.html' %}

{% endblock content %}

{% block js %}
<script src="{% static '/src/js/formIniciarSesion.js'%}"></script>
{% endblock %}
