{% extends 'base.html' %}
{% load static %}



{% block css %}
<link rel="stylesheet" href="{% static '/src/css/subtarjeta.css'%}">
{% endblock %}

{% block title %}
    Cambiar Contraseña
{% endblock title %}

{% block content %}
<div class="w-full h-full flex justify-center items-center z-10">
       
    <div class="sm:w-3/4 lg:max-w-3xl mx-auto sm:my-20 py-4 bg-white border border-gray-200 rounded-lg shadow p-8">
            
        
            <form class="space-y-6" action="" id="formulario3" name="formulario3">   
                
                <h5 class="text-xl font-medium text-gray-900">Cambiar contraseña </h5>
                   
                <div>
                    <label for="password"
                           class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                    <input type="password" name="password1" id="password1"
                           placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                </div>

                <div>
                    <label for="password"
                           class="block mb-2 text-sm font-medium text-gray-900">Reingresa la contraseña</label>
                    <input type="password" name="password2" id="password2"
                           placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                </div>

                <div>
                    <button
                            id="guardarC" name="guardarC"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Confirmar
                    </button>
                </div>

            </form>    
        
    </div>      
</div>

    <div class="absolute w-full h-full z-0">
        <img class="h-full w-full object-cover" src="{% static 'imagens/fondo.png' %}"/>
    </div>
{% endblock content %}

{% block js %}
    <script src="{% static '/src/js/CambiarContrasena.js' %}"></script>
{% endblock %}
