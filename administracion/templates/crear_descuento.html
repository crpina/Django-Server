{% extends 'base_admin.html' %}
{% load static %}
{% block title %}Crear Descuento{% endblock %}
{% block aside-content %}
	<div class="xs:p-4 h-full">
		<div
			class="sm:w-3/4 lg:max-w-3xl mx-auto sm:my-8 py-4 bg-white border border-gray-200 rounded-lg shadow p-8">
			<div class="space-y-6">
				<h5
					class="text-xl font-medium text-gray-900">Nuevo Descuento</h5>
				<form action=""
					class="space-y-6"
					id="form1">
					<div>
						<label for="id-producto"
							class="block mb-2 text-sm font-medium text-gray-900">ID
							Producto</label>
						<input type="text"
							name="id-producto"
							id="id-producto"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
						<div id="id-producto-text"
							class="mt-3 hidden">Ingrese un ID numerico
						</div>
					</div>
					<div>
						<label for="nombre"
							class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
						<input type="text"
							name="nombre"
							id="nombre"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
						<div id="nombre-text"
							class="mt-3 hidden">Debe tener almenos 1 caracter
						</div>
					</div>
					<div>
						<label for="porcentaje"
							class="block mb-2 text-sm font-medium text-gray-900">Porcentaje</label>
						<input type="text"
							name="porcentaje"
							id="porcentaje"
							value="0"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
						/>
						<div id="porcentaje-text"
							class="mt-3 hidden">Debe ser un numero entre 0 y 100
						</div>
					</div>
					<div>
						<label for="causa"
							class="block mb-2 text-sm font-medium text-gray-900">Causa
							Descuento</label>
						<textarea type="text"
							name="causa"
							id="causa"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
						<div id="causa-text"
							class="mt-3 hidden">Debe tener almenos 1 caracter
						</div>
					</div>
					<button
						id=""
						type="submit"
						href="/"
						class="w-full text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
						Crear
					</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}

{% block js %}
	<script src="{% static 'src/js/form_vanilla.js' %}"></script>
{% endblock %}
